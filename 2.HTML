<h2>카리나는 누구인가?</h2>

<p1>
  aespa에서 리더를 맡고 있다.
  [11][12] 인터뷰 때마다 멤버들을 살피거나,
  뒤에 있는 멤버를 앞으로 나올 수 있게 챙겨주고 부딪히려는 스태프를 챙겨주는 등 리더다운 모습을 자주 보인다.
특히 공항에서 이러한 모습을 자주 볼 수 있다.
멤버나 스태프는 물론, 인파 속에서 넘어지려는 기자들까지 챙기는 모습을 보인다.
