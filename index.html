<h2>AESPA란?</h2>
<p1>
  그룹명 'aespa (에스파)'는 ‘아바타 X 익스피리언스 (Avatar X Experience)’를 표현한 ‘æ[읽는법]’와 양면이라는 뜻의 영단어 ‘aspect’를 결합해 만든 이름이다.
  그룹명을 æspa로 표기할 때도 있다.
  핀란드어와 에스토니아어로는 'äspa'로 쓴다.
</p1>
