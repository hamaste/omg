<h2>닝닝은 누구인가?</h2>
 <p1>
  2011년 3월, 〈차이나스갓탤런트(中国达人秀) 시즌2〉 하얼빈 예선에 참가해 채의림의 춤과 노래를 선보였다.
  2013년 4월, 〈가유!소년파(加油！少年派)〉에 참가해 5만 명 관중 앞에서 공연하고 '용강 작은 채의림'이라는 평을 받았다.
  2014년 3월, 〈제1회 I'm Karaoke MASTER(我是麦霸K歌大赛)〉에 참가해 우승했다.
</p1>
